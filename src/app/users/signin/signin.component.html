<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
      <h3 class="text-center mb-4">Sign In</h3>
  
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" id="firstname" class="form-control" formControlName="firstname" placeholder="Enter first name">
          <small class="text-danger" *ngIf="signinForm.get('firstname')?.invalid && signinForm.get('firstname')?.touched">
            First name is required.
          </small>
        </div>
  
        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="Enter last name">
          <small class="text-danger" *ngIf="signinForm.get('lastname')?.invalid && signinForm.get('lastname')?.touched">
            Last name is required.
          </small>
        </div>
  
        <!-- Mobile Number -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile (+91)</label>
          <input type="text" id="mobile" class="form-control" formControlName="mobile" placeholder="+91 XXXXX XXXXX">
          <small class="text-danger" *ngIf="signinForm.get('mobile')?.invalid && signinForm.get('mobile')?.touched">
            Enter a valid +91 mobile number.
          </small>
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
          <small class="text-danger" *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
            Enter a valid email address.
          </small>
        </div>
  
        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control" formControlName="dob">
          <small class="text-danger" *ngIf="signinForm.get('dob')?.invalid && signinForm.get('dob')?.touched">
            You must be at least 18 years old.
          </small>
        </div>
  
        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="male" value="male" formControlName="gender">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="female" value="female" formControlName="gender">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">
          <small class="text-danger" *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
            Password must be at least 6 characters, include one uppercase letter, one number, and one special character.
          </small>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="signinForm.invalid">Sign In</button>
      </form>
    </div>
  </div>
